# Default attribute utility configuration

# Global caps for core attributes
global-attribute-caps:
  attack-damage: 100
  armor: 100
  movement-speed: 100
  block-range: 128
  interaction-range: 64
  mining-efficiency: 1024
  gravity: 10
  scale: 10
  regeneration-rate: 100
  damage-reduction: 1

# Player sustain values
max-hunger: 20
max-oxygen: 20

# Sample custom attributes
custom-attribute-defaults:
  example.maxmana:
    display: "Max Mana"
    default-base: 100
    default-current: 100
    dynamic: false
    min: 0
    max: 250

# Custom attribute loading
load-custom-attributes-from-folder: true
custom-attributes-folder: custom-attributes

entity-command:
  disallowed-entities:
    - PLAYER

messages:
  shared:
    attribute-key-format: "&cAttribute keys must follow the [plugin].[key] format (e.g. example.max_health)."
    attribute-key-segments: "&cAttribute keys must include both a plugin namespace and key segment."
    invalid-numeric: "&cInvalid {label}: '{value}'. Provide a numeric value."
    cap-format: "&cCap overrides must be provided as cap=<value>."
    cap-nonnegative: "&cCap overrides must be zero or positive."
    definition-missing: "&cProvide attribute definitions as <plugin>.<key> <value> [cap=<cap>]."
    definition-missing-value: "&cAttribute definitions must include a numeric value after the key."
    unknown-attribute: "&cUnknown attribute '{attribute}'."
    negative-value: "&cAttribute values must be zero or positive."
  attribute-command:
    reload-no-permission: "&cYou do not have permission to reload attributes."
    reload-success: "&aAttribute configuration reloaded."
    invalid-sender: "&eAttributes are player-focused; use in-game for details."
    header: "&bRegistered attributes:"
  global-command:
    no-permission: "&cYou do not have permission to edit global attribute defaults or caps."
    usage: "&eUsage: /{label} <plugin.key> <baseValue> [cap=<capValue>]"
    unknown-attribute: "&cUnknown attribute: {attribute}"
    negative-base: "&cBase values must be at least {minimum}."
    updated: "&aGlobal base for {attribute} set to {value}."
  modifier-command:
    no-permission: "&cYou do not have permission to manage player attribute modifiers."
    usage: "&eUsage: /{label} <player> <add|remove> <plugin.key> [amount] [durationSeconds]"
    usage-add: "&eUsage: /{label} <player> add <plugin.key> <amount> [durationSeconds] [multipliers=key1,key2]"
    usage-remove: "&eUsage: /{label} <player> remove <plugin.key>"
    unknown-action: "&cUnknown action '{action}'. Use add or remove."
    player-offline: "&cPlayer '{player}' is not online."
    unexpected-argument: "&cUnexpected argument '{argument}'."
    positive-duration: "&cDuration must be greater than zero when provided."
    negative-amount: "&cModifier amounts must be zero or positive."
    unknown-attribute: "&cUnknown attribute '{attribute}'."
    added: "&aApplied a {amount} modifier to {attribute} for player {player} ({duration})."
    removed: "&aRemoved modifiers for {attribute} from player {player}."
  item-command:
    no-permission: "&cYou do not have permission to generate attribute items."
    usage: "&eUsage: /{label} <player> <material> <plugin.key> <value> [cap=<cap> ...]"
    player-offline: "&cPlayer '{player}' is not online."
    invalid-material: "&cUnknown material '{material}'."
    unsupported-material: "&cThat material cannot hold attribute data."
    unknown-attribute: "&cUnknown attribute '{attribute}'."
    item-given: "&aGave {player} a {material} with attributes: {attributes}."
    item-dropped: "&e{player}'s inventory was full; dropped a {material} with attributes: {attributes} at their feet."
  entity-command:
    no-permission: "&cYou do not have permission to spawn attributed entities."
    invalid-sender: "&cOnly players can spawn attributed entities."
    usage: "&eUsage: /{label} <entityType> <plugin.key> <value> [cap=<cap> ...]"
    invalid-entity: "&cUnknown entity type '{entity}'."
    disallowed-entity: "&cThat entity type cannot be spawned with attributes."
    missing-world: "&cCould not resolve your world to spawn the entity."
    unknown-attribute: "&cUnknown attribute '{attribute}'."
    spawn-failed: "&cAn error occurred while spawning the entity."
    spawned: "&aSpawned {entity} with attributes: {attributes}."
